<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema de Anivers√°rios</title>
<style>
    /* Fundo com confetes usando CSS */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
        color: #333;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }
    /* Confetes decorativos */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image:
            radial-gradient(circle, #ff5f6d 8%, transparent 9%),
            radial-gradient(circle, #ffc371 8%, transparent 9%),
            radial-gradient(circle, #ff7e5f 8%, transparent 9%);
        background-position:
            10% 20%, 50% 10%, 80% 40%;
        background-size: 10px 10px;
        background-repeat: repeat;
        opacity: 0.15;
        z-index: 0;
    }
    header {
        background-color: #ff6f61;
        padding: 20px 15px;
        text-align: center;
        color: white;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1.2px;
        box-shadow: 0 4px 10px rgba(255,111,97,0.5);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    nav {
        display: flex;
        justify-content: center;
        background-color: #ff8a65;
        box-shadow: inset 0 -3px 10px rgba(255, 255, 255, 0.15);
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px 0;
        z-index: 10;
        position: sticky;
        top: 68px;
    }
    nav button {
        background: #fff;
        border-radius: 30px;
        border: none;
        padding: 12px 28px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        color: #ff6f61;
        box-shadow: 0 4px 8px rgba(255,111,97,0.4);
        transition: all 0.3s ease;
        user-select: none;
        flex: 1 1 auto;
        max-width: 180px;
        text-align: center;
    }
    nav button:hover,
    nav button.active {
        background-color: #ff6f61;
        color: white;
        box-shadow: 0 6px 14px rgba(255,111,97,0.7);
        transform: translateY(-2px);
    }
    .container {
        max-width: 900px;
        margin: 25px auto 50px;
        padding: 0 15px 50px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 5;
    }
    h2 {
        color: #ff6f61;
        font-weight: 700;
        font-size: 26px;
        margin-bottom: 18px;
        border-bottom: 3px solid #ff8a65;
        padding-bottom: 6px;
    }
    .tab-content {
        margin-bottom: 40px;
    }
    .card {
        background: #fff0f0;
        border-radius: 15px;
        padding: 18px 22px;
        margin-bottom: 18px;
        box-shadow:
            0 8px 15px rgba(255, 111, 97, 0.25);
        font-size: 17px;
        font-weight: 600;
        color: #b23a3a;
        transition: box-shadow 0.3s ease;
    }
    .card:hover {
        box-shadow:
            0 12px 25px rgba(255, 111, 97, 0.45);
    }
    .form-group {
        margin-bottom: 18px;
    }
    input[type="text"],
    input[type="date"],
    input[type="search"] {
        border: 2px solid #ff8a65;
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 17px;
        transition: border-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
        font-weight: 500;
        color: #555;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="search"]:focus {
        outline: none;
        border-color: #ff6f61;
        box-shadow: 0 0 8px #ff6f61aa;
    }
    button {
        background-color: #ff6f61;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 18px;
        padding: 14px 0;
        border-radius: 30px;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s ease;
        user-select: none;
    }
    button:hover {
        background-color: #ff8a65;
        transform: translateY(-2px);
    }
    .delete-btn {
        background-color: #d92c2c;
        color: white;
        border: none;
        padding: 8px 14px;
        font-size: 15px;
        cursor: pointer;
        border-radius: 20px;
        font-weight: 700;
        transition: background-color 0.3s ease;
        float: right;
        margin-top: -5px;
        user-select: none;
    }
    .delete-btn:hover {
        background-color: #a72222;
    }
    #pesquisa {
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 0.02em;
        box-sizing: border-box;
    }

    /* Responsividade */

    @media (max-width: 700px) {
        nav {
            flex-direction: column;
            align-items: center;
            position: static;
            top: auto;
            padding: 15px 0;
        }
        nav button {
            max-width: none;
            width: 90%;
            margin-bottom: 10px;
            font-size: 20px;
            border-radius: 40px;
        }
        .container {
            margin: 20px 10px 40px;
            padding: 20px 20px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 14px;
        }
        .card {
            font-size: 16px;
            padding: 16px 20px;
            margin-bottom: 14px;
        }
        input[type="text"],
        input[type="date"],
        input[type="search"] {
            font-size: 18px;
            padding: 14px 18px;
        }
        button {
            font-size: 20px;
            padding: 16px 0;
        }
        .delete-btn {
            font-size: 16px;
            padding: 10px 16px;
            margin-top: 0;
        }
    }
</style>
</head>
<body>
<header>üéâ Sistema de Anivers√°rios üéÇ</header>

<nav>
    <button id="btnAniversariantes" onclick="showTab('aniversariantes')">Aniversariantes</button>
    <button id="btnAdicionar" onclick="showTab('adicionar')">Adicionar Anivers√°rio</button>
    <button id="btnAlterar" onclick="showTab('alterar')">Alterar Anivers√°rios</button>
</nav>

<div class="container">
    <!-- Aba Aniversariantes -->
    <div id="aniversariantes" class="tab-content">
        <h2>üéÇ Aniversariantes de Hoje</h2>
        <div id="hoje"></div>

        <h2>üéÅ Pr√≥ximos Anivers√°rios</h2>
        <div id="proximos"></div>

        <h2>üéà Anivers√°rios dos √öltimos 30 Dias</h2>
        <div id="recentes"></div>
    </div>

    <!-- Aba Adicionar Anivers√°rio -->
    <div id="adicionar" class="tab-content hidden">
        <h2>‚ûï Adicionar Anivers√°rio</h2>
        <div class="card">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Ex: Jo√£o da Silva" />
            </div>
            <div class="form-group">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" />
            </div>
            <button onclick="adicionarAniversario()">Salvar</button>
        </div>
    </div>

    <!-- Aba Alterar Anivers√°rios -->
    <div id="alterar" class="tab-content hidden">
        <h2>‚úèÔ∏è Alterar / Excluir Anivers√°rios</h2>
        <input
            type="text"
            id="pesquisa"
            placeholder="Pesquisar nome..."
            oninput="listarAlterar()"
        />
        <div id="listaAlterar"></div>
    </div>
</div>

<script>
    // Carregar dados
    let aniversarios = JSON.parse(localStorage.getItem("aniversarios")) || [];

    // Atualiza bot√£o ativo no menu
    function setActiveButton(id) {
        document.querySelectorAll("nav button").forEach((btn) => {
            btn.classList.remove("active");
        });
        document.getElementById(id).classList.add("active");
    }

    function showTab(tab) {
        document.querySelectorAll(".tab-content").forEach((div) =>
            div.classList.add("hidden")
        );
        document.getElementById(tab).classList.remove("hidden");

        // Atualizar menu ativo
        if (tab === "aniversariantes") setActiveButton("btnAniversariantes");
        else if (tab === "adicionar") setActiveButton("btnAdicionar");
        else if (tab === "alterar") setActiveButton("btnAlterar");

        if (tab === "aniversariantes") atualizarLista();
        if (tab === "alterar") listarAlterar();
    }

    function adicionarAniversario() {
        let nome = document.getElementById("nome").value.trim();
        let data = document.getElementById("data").value;

        if (!nome || !data) {
            alert("Preencha todos os campos!");
            return;
        }

        aniversarios.push({ nome, data });
        localStorage.setItem("aniversarios", JSON.stringify(aniversarios));

        document.getElementById("nome").value = "";
        document.getElementById("data").value = "";

        alert("Anivers√°rio adicionado com sucesso!");
        showTab("aniversariantes");
    }

    function calcularIdade(dataNasc) {
        let hoje = new Date();
        let nasc = new Date(dataNasc);
        let idade = hoje.getFullYear() - nasc.getFullYear();
        let mes = hoje.getMonth() - nasc.getMonth();
        if (mes < 0 || (mes === 0 && hoje.getDate() < nasc.getDate())) idade--;
        return idade;
    }

    function atualizarLista() {
        let hoje = new Date();
        let hojeStr = hoje.toISOString().slice(5, 10);

        let divHoje = document.getElementById("hoje");
        let divProximos = document.getElementById("proximos");
        let divRecentes = document.getElementById("recentes");

        divHoje.innerHTML = "";
        divProximos.innerHTML = "";
        divRecentes.innerHTML = "";

        let proximos = [];
        let recentes = [];

        aniversarios.forEach((pessoa) => {
            let dataNasc = new Date(pessoa.data);
            let aniversarioEsteAno = new Date(
                hoje.getFullYear(),
                dataNasc.getMonth(),
                dataNasc.getDate()
            );

            let diffDias = Math.floor(
                (aniversarioEsteAno - hoje) / (1000 * 60 * 60 * 24)
            );

            // Corrige diferen√ßa para datas no fim do ano anterior
            if (diffDias < -182) diffDias += 365;

            if (dataNasc.toISOString().slice(5, 10) === hojeStr) {
                divHoje.innerHTML += `<div class='card'>üéâ Parab√©ns <b>${pessoa.nome}</b>! Voc√™ est√° fazendo <b>${calcularIdade(
                    pessoa.data
                )}</b> anos! ü•≥</div>`;
            } else if (diffDias > 0 && diffDias <= 365) {
                proximos.push({ ...pessoa, dias: diffDias });
            } else if (diffDias < 0 && diffDias >= -30) {
                recentes.push(pessoa);
            }
        });

        proximos.sort((a, b) => a.dias - b.dias);
        proximos.forEach(
            (p) =>
                (divProximos.innerHTML += `<div class='card'>üéÅ ${p.nome} - em ${p.dias} dias (${new Date(
                    p.data
                ).toLocaleDateString("pt-BR")})</div>`)
        );

        recentes.forEach(
            (p) =>
                (divRecentes.innerHTML += `<div class='card'>üéà ${p.nome} - ${new Date(
                    p.data
                ).toLocaleDateString("pt-BR")}</div>`)
        );

        if (!divHoje.innerHTML)
            divHoje.innerHTML = "<p>üéÇ Ningu√©m fazendo anivers√°rio hoje.</p>";
        if (!divProximos.innerHTML)
            divProximos.innerHTML = "<p>üéÅ Nenhum anivers√°rio pr√≥ximo.</p>";
        if (!divRecentes.innerHTML)
            divRecentes.innerHTML = "<p>üéà Nenhum anivers√°rio recente.</p>";
    }

    function listarAlterar() {
        let termo = document.getElementById("pesquisa").value.toLowerCase();
        let divLista = document.getElementById("listaAlterar");
        divLista.innerHTML = "";

        aniversarios
            .filter((p) => p.nome.toLowerCase().includes(termo))
            .forEach((pessoa, index) => {
                divLista.innerHTML += `
                    <div class="card">
                        <b>${pessoa.nome}</b> - ${new Date(pessoa.data).toLocaleDateString(
                    "pt-BR"
                )}
                        <button class="delete-btn" onclick="excluirAniversario(${index})">Excluir</button>
                    </div>
                `;
            });

        if (!divLista.innerHTML) {
            divLista.innerHTML = "<p>Nenhum registro encontrado.</p>";
        }
    }

    function excluirAniversario(index) {
        if (confirm("Tem certeza que deseja excluir este anivers√°rio?")) {
            aniversarios.splice(index, 1);
            localStorage.setItem("aniversarios", JSON.stringify(aniversarios));
            listarAlterar();
            atualizarLista();
        }
    }

    // Inicializa mostrando a aba aniversariantes e marca bot√£o ativo
    showTab("aniversariantes");
</script>
</body>
</html>
